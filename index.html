<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script
      src="https://kit.fontawesome.com/7f587bdc4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-time Character Counter</h1>
      <textarea class="text" id="content" placeholder="Please write your text here..." maxlength="50"></textarea>
      <div class="calc-char">
          <p>Total Characters: <span class="total">0</span></p>
          <p>Remaining: <span class="remaining">50</span></p>
        </div>
      </div>
    </div>
    <script>
        const textInput = document.getElementById('content');
        const totalChar = document.querySelector('.total');
        const remaining = document.querySelector('.remaining');
        
        textInput.addEventListener('keyup', () => {
          update();
        })
        
        
        function update(){
          totalChar.innerText = textInput.value.length;
          remaining.innerText = textInput.getAttribute("maxlength") - textInput.value.length;
        }
        </script>
  </body>
</html>
